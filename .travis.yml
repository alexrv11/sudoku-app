language: node_js
node_js:
- '0.12'
before_install:
- npm install -g grunt-cli
- npm install -g bower
install:
- npm install
- bower install
- echo $HEROKU_API_KEY
- echo $env.HEROKU_API_KEY
script:
- grunt build
- npm test
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    master:
      secure: ""
    production:
      secure: ""
  app:
    master: sudokuz
    production: sudokuz-prod
  run:
  - restart

