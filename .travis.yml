language: node_js
node_js:
- '0.12'
before_install:
- npm install -g grunt-cli
- npm install -g bower
install:
- npm install
- bower install
- echo $HEROKU_API_KEY
- echo $env.HEROKU_API_KEY
before_script: grunt build
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    master:
      secure: 
    production: d50f6d3e-9754-4e9f-b96b-724ef49b1215
  app:
    master: sudokuz
    production: sudokuz-prod
  run:
  - restart

